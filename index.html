<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todo List</title>
  <link rel="stylesheet" type="text/css" href="todo.css">
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Jura" rel="stylesheet">
</head>
<body>

  <div class="container">

    <p id="header">to-do list</p>
    <input type="text" placeholder="Enter new item">
    <span onclick="newItem()" id="#new-todo" class="new">Add</span>

    <ul id="list">
      <li class="item">This is an item!</li>
    </ul>

  </div>

  <script src="todo.js"></script>
</body>
</html>
